<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/estilos.min.css" />
    <script type="text/javascript" src="js/main.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <title>Validación formulario javascript</title>
  </head>

  <body>
    <main>
      <form id="formulario" class="flip-scale-2-hor-top" action="" method="POST">
        <h1>Validación formulario Javascript</h1>
        <div class="dosColumnasInput">
          <div class="containerDosColumnas">
            <input type="text" id="inputNombre" placeholder="Nombre" />
            <span id="lbNombre"></span>
          </div>

          <div class="containerDosColumnas">
            <input type="text" id="inputDni" placeholder="DNI" />
            <span id="lbDni"></span>
          </div>
        </div>

        <div class="columnaRadio">
          <div class="containerDosColumnas">
            <div class="containerRadio">
              <input type="radio" name="sexo" value="Mujer" id="radioMujer" />
              <label for="radioMujer">Mujer</label>
            </div>

            <div class="containerRadio">
              <input type="radio" name="sexo" value="Hombre" id="radioHombre" />
              <label for="radioHombre">Hombre</label>
            </div>
          </div>
        </div>

        <div class="unaColumnaInput">
          <div class="containerUnaColumna">
            <input type="email" id="inputCorreo" placeholder="Correo" />
            <span id="lbCorreo"></span>
          </div>
        </div>

        <div class="dosColumnasInput">
          <div class="containerDosColumnas">
            <input type="date" id="inputFecha" placeholder="Fecha nacimiento" />
            <span id="lbFechaNacimiento"></span>
          </div>

          <div class="containerDosColumnas">
            <input type="number" id="inputTelefono" placeholder="Teléfono" />
            <span id="lbTelefono"></span>
          </div>
        </div>

        <div class="unaColumnaInput">
          <div class="containerUnaColumna">
            <input
              type="number"
              id="inputCuenta"
              placeholder="Cuenta corriente"
              required
            />
            <span id="lbCuenta"></span>
          </div>
        </div>

        <div class="unaColumnaInput">
          <div class="containerUnaColumna">
            <input type="url" id="inputUrl" placeholder="Dirección web" />
            <span id="lbUrl"></span>
          </div>
        </div>

        <div class="unaColumnaInput">
          <div class="containerCheckbox">
            <div class="containerCheckbox">
              <input
                type="checkbox"
                id="checkboxTerminos"
                name="checkBoxTerminos"
              />
              <label>Acepto términos</label>
            </div>
            <span id="lbDni"></span>
          </div>
        </div>

        <span id="spanError"></span>
        <input
          id="enviaFormulario"
          type="submit"
          name="enviar"
          value="Enviar"
          class="shadow-drop-2-center"
        />
      </form>
    </main>
  </body>
</html>
