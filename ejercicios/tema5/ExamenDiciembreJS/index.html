<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ejercicio-JesúsMejiasLeiva</title>
    <link rel="stylesheet" href="css/animaciones.css" />
    <link rel="stylesheet" href="css/estilos.min.css" />
    <script type="text/javascript" src="js/reserva.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/main.js" charset="UTF-8"></script>
  </head>
  <body>
    <noscript>
      Por favor, comprueba que tu navegador es compatible con javascript, o bien
      comprueba si lo tienes activado
    </noscript>
    <main>
      <h1>Jesús Mejias Leiva</h1>
      <form method="POST" class="card slide-top">
        <div class="campo">
          <label for="inputNombreCompleto">Nombre completo</label>
          <input type="text" id="inputNombreCompleto" />
          <span id="spanNombre"></span>
        </div>
        <div class="campo">
          <label for="inputCorreoElectrónico">Correo electrónico</label>
          <input type="email" id="inputCorreoElectrónico" />
          <span id="spanCorreo"></span>
        </div>
        <div class="campo">
          <label for="inputFechaLlegada">Fecha llegada</label>
          <input type="date" id="inputFechaLlegada" />
          <span id="spanFllegada"></span>
        </div>
        <div class="campo">
          <label for="inputHoraLlegada">Hora llegada</label>
          <input type="time" id="inputHoraLlegada" />
          <span id="spanHoraLlegada"></span>
        </div>
        <div class="campo">
          <label for="inputNumeroNoches">Número de noches</label>
          <input type="number" min="1" id="inputNumeroNoches" />
          <span id="spanNumNoches"></span>
        </div>
        <div class="campo">
          <label for="inputNumeroPersonas">Número de personas</label>
          <input type="number" min="1" id="inputNumeroPersonas" />
          <span id="spanNumPersonas"></span>
        </div>

        <label>Servicio de restaurante</label>
        <div class="containerRadioCheck">
          <div class="campoRadioCheck">
            <input
              type="checkbox"
              name="servicioRestaurante"
              id="desayuno"
              value="Desayuno"
            />
            <label for="desayuno">Desayuno</label>
          </div>
          <div class="campoRadioCheck">
            <input
              type="checkbox"
              name="servicioRestaurante"
              id="almuerzo"
              value="Almuerzo"
            />
            <label for="almuerzo">Almuerzo</label>
          </div>
          <div class="campoRadioCheck">
            <input
              type="checkbox"
              name="servicioRestaurante"
              id="cena"
              value="Cena"
            />
            <label for="cena">Cena</label>
          </div>
        </div>

        <label>Edad del cliente</label>
        <div class="containerRadioCheck">
          <div class="campoRadioCheck">
            <input
              type="radio"
              name="edad"
              id="menosDe20"
              value="Menos de 20"
              checked
            />
            <label for="menosDe20">Menos de 20</label>
          </div>
          <div class="campoRadioCheck">
            <input
              type="radio"
              name="edad"
              id="entre20y40"
              value="entre 20 y 40"
            />
            <label for="entre20y40">Entre 20 y 40</label>
          </div>
          <div class="campoRadioCheck">
            <input type="radio" name="edad" id="masDe40" value="Mas de 40" />
            <label for="masDe40">Más de 40</label>
          </div>
        </div>
        <span id="spanError"></span>
        <input
          type="submit"
          name="enviarReserva"
          value="Enviar reserva"
          id="enviarReserva"
        />
      </form>
    </main>
  </body>
</html>
